version: '3'

services:
  mastodon-rikibooru:
    image: ghcr.io/iliazeus/mastodon-rikibooru:master
    env_file: .env
    volumes: [./data:./data]
    networks: [external]
    restart: unless-stopped
    deploy:
      resources:
        limits: { cpus: "0.1", memory: "32M" }

networks:
  external:
    external: true
